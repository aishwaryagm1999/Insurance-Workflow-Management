{% extends 'base.html' %}

{% block title %}Home Insurance Form{% endblock %}

{% block content %}
    <h2>Home Insurance Form</h2>
    <form action="/submit_policy" method="post">
        <input type="hidden" name="policy_type" value="home">

        <label for="applicant_name">Applicant's Name:</label>
        <input type="text" id="applicant_name" name="applicant_name" required><br>

        <label for="address">Property Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="property_type">Property Type:</label>
        <select id="property_type" name="property_type" required>
            <option value="apartment">Apartment</option>
            <option value="house">House</option>
            <option value="condominium">Condominium</option>
            <option value="townhouse">Townhouse</option>
            
        </select><br>

        <label for="construction_year">Year of Construction:</label>
        <input type="number" id="construction_year" name="construction_year" required><br>

        <label for="property_value">Estimated Property Value ($):</label>
        <input type="number" id="property_value" name="property_value" required><br>

        <label for="coverage_amount">Desired Coverage Amount ($):</label>
        <input type="number" id="coverage_amount" name="coverage_amount" required><br>

        <label for="security_features">Security Features Installed:</label>
        <textarea id="security_features" name="security_features" placeholder="e.g., alarm systems, fire sprinklers"></textarea><br>
        <label for="insurance_amount">Insurance Amount ($):</label>
        <input type="number" id="insurance_amount" name="insurance_amount" required><br>

        <input type="submit" value="Submit">
    </form>
{% endblock %}
